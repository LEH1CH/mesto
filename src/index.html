<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexey" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Проект Место</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile" aria-label="Профиль">
        <div class="profile__info">
          <img
            src="<%=require('./images/profile-avatar.jpg')%>"
            alt="Аватар"
            class="profile__avatar"
          />
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__button profile__button_edit link"
          ></button>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__button profile__button_add link"
        ></button>
      </section>

      <section class="cards" aria-label="Места"></section>

      <!-- попап редактирования профиля -->
      <div class="popup popup_for_edit-profile">
        <form class="popup__container" name="profilePopupForm" novalidate>
          <button type="button" class="popup__close link"></button>
          <p class="popup__title">Редактировать профиль</p>
          <fieldset class="popup__items">
            <input
              required
              minlength="2"
              maxlength="40"
              type="text"
              class="popup__input popup__input_name"
              name="userName"
              placeholder="Имя"
              value="Жак-Ив Кусто"
              id="user-name"
            />
            <span class="popup__error user-name-error"></span>

            <input
              required
              minlength="2"
              maxlength="200"
              type="text"
              class="popup__input popup__input_job"
              name="userJob"
              placeholder="Род деятельности"
              value="Исследователь океана"
              id="user-job"
            />
            <span class="popup__error user-job-error"></span>

            <button type="submit" class="popup__button link">Сохранить</button>
          </fieldset>
        </form>
      </div>
      <!-- попап добавления места -->
      <div class="popup popup_for_add-card">
        <form class="popup__container" name="addCardForm">
          <button type="button" class="popup__close link"></button>
          <p class="popup__title">Новое место</p>
          <fieldset class="popup__items">
            <input
              required
              type="text"
              minlength="2"
              maxlength="30"
              class="popup__input popup__input_card-name"
              name="name"
              placeholder="Название"
              value=""
              id="card-name"
            />
            <span class="popup__error card-name-error"></span>

            <input
              required
              type="url"
              class="popup__input popup__input_card-link-image"
              name="link"
              placeholder="Ссылка на картинку"
              value=""
              id="card-link"
            />
            <span class="popup__error card-link-error"></span>

            <button type="submit" class="popup__button link">Создать</button>
          </fieldset>
        </form>
      </div>
      <!-- попап открытия изображения -->
      <div class="popup popup_for_full-image">
        <figure class="popup__container-image">
          <button type="button" class="popup__close link"></button>
          <img class="popup__full-image" src="#" alt="" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Алексей Усманов</p>
    </footer>

    <template class="card-template" id="article-id">
      <li class="cards__item">
        <img class="cards__image" src="#" alt="" />
        <button type="button" class="cards__delete link"></button>
        <div class="cards__info">
          <h2 class="cards__title"></h2>
          <button class="cards__like link" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img
            class="logo header__logo"
            src="./images/logo.svg" 
            alt="Логотип Место">
        </header>


















        <main class="content page__content">
            <section class="profile">
                <div class="profile__avatar">
                    <img src="./images/Avatar.png" alt="Аватар профиля">
                </div>

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>

            <button
              class="profile__edit-button button button__type_edit hover"
              type="button"
            ></button>
          </div>

          <button
            class="button button__type_add hover"
            name="add-button"
            type="button"
          ></button>
            </section>






            <section class="places">
                <ul class="places__list">
                    <li class="place">
                        <img class="place__photo" src="./images/Mask Group.png" alt="Гора эльбрус">
                        <div class="place__info">
                            <h2 class="place__title">Гора Эльбрус</h2>
                            <div class="place__likes-container">
                                <button class="place__like" type="button"></button>
                            </div>
                        </div>
                    </li>
                    <li class="place">
                        <img class="place__photo" src="./images/Mask Group.png" alt="Гора эльбрус">
                        <div class="place__info">
                            <h2 class="place__title">Гора Эльбрус</h2>
                            <div class="place__likes-container">
                                <button class="place__like" type="button"></button>
                            </div>
                        </div>
                    </li>
                    <li class="place">
                        <img class="place__photo" src="./images/Mask Group.png" alt="Гора эльбрус">
                        <div class="place__info">
                            <h2 class="place__title">Гора Эльбрус</h2>
                            <div class="place__likes-container">
                                <button class="place__like" type="button"></button>
                            </div>
                        </div>
                    </li>
                    <li class="place">
                        <img class="place__photo" src="./images/Mask Group.png" alt="Гора эльбрус">
                        <div class="place__info">
                            <h2 class="place__title">Гора Эльбрус</h2>
                            <div class="place__likes-container">
                                <button class="place__like" type="button"></button>
                            </div>
                        </div>
                    </li>
                    <li class="place">
                        <img class="place__photo" src="./images/Mask Group.png" alt="Гора эльбрус">
                        <div class="place__info">
                            <h2 class="place__title">Гора Эльбрус</h2>
                            <div class="place__likes-container">
                                <button class="place__like" type="button"></button>
                            </div>
                        </div>
                    </li>
                    <li class="place">
                        <img class="place__photo" src="./images/Mask Group.png" alt="Гора эльбрус">
                        <div class="place__info">
                            <h2 class="place__title">Гора Эльбрус</h2>
                            <div class="place__likes-container">
                                <button class="place__like" type="button"></button>
                            </div>
                        </div>
                    </li>
                </ul>


              </section>
            </main>
      
            <footer class="footer">
              <p class="footer__copyright">&copy; 2023 Алексей Усманов</p>
            </footer>

            <!-- попап редактирования профиля -->
      <div class="popup popup_type_profile-edit">
        <div class="popup__container">
          <button
            class="
              popup__close
              button button_type_close
              profile-edit__close-button
              hover
            "
            type="button"
            aria-label="Закрыть попап"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>

          <form
            action="#"
            class="form popup__form form_type_profile-edit"
            name="profile-edit-form"
            novalidate
          >
            <input
              id="profile-name-input"
              type="text"
              name="name"
              class="form__input"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="profile-name-input-error form__input-error"></span>
            <input
              id="profile-bio-input"
              type="text"
              name="about"
              class="form__input"
              placeholder="Краткое био"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="profile-bio-input-error form__input-error"></span>
            <button
              type="submit"
              class="popup__save button form__submit button_type_save"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      
    </div>
    <script type="module" src="./pages/index.js"></script>
</body>
</html>

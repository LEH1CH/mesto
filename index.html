<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Место</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main class="content">
        <section class="profile" aria-label="Профиль">
            <div class="profile__info">
                <img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button type="button" class="button button_type_edit link"></button>
                <p class="profile__info-job">Исследователь океана</p>
            </div>
            <button type="button" class="button button_type_add link"></button>
        </section>

        <section class="places">
            <ul class="places__list">
                <li class="place">
                    <img class="place__photo" src="./images/elbrus.png" alt="Гора эльбрус">
                    <div class="place__info">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <button class="place__like link" type="button"></button>
                    </div>
                </li>
                <li class="place">
                    <img class="place__photo" src="./images/gora1.jpg" alt="Гора 1">
                    <div class="place__info">
                        <h2 class="place__title">Гора Эльбрус</h2>                        
                        <button class="place__like link" type="button"></button>                        
                    </div>
                </li>
                <li class="place">
                    <img class="place__photo" src="./images/gora2.jpg" alt="Гора 2">
                    <div class="place__info">
                        <h2 class="place__title">Гора Эльбрус</h2>                      
                        <button class="place__like link" type="button"></button>                       
                    </div>
                </li>
                <li class="place">
                    <img class="place__photo" src="./images/gora3.jpg" alt="Гора 3">
                    <div class="place__info">
                        <h2 class="place__title">Гора Эльбрус</h2>                       
                        <button class="place__like link" type="button"></button>                        
                    </div>
                </li>
                <li class="place">
                    <img class="place__photo" src="./images/gora4.jpg" alt="Гора 4">
                    <div class="place__info">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <button class="place__like link" type="button"></button>
                    </div>
                </li>
                <li class="place">
                    <img class="place__photo" src="./images/gora5.jpg" alt="Гора 5">
                    <div class="place__info">
                        <h2 class="place__title">Гора Эльбрус</h2> 
                        <button class="place__like link" type="button"></button>
                    </div>
                </li>
            </ul>


        </section>
            <!-- попап редактирования профиля -->
        <div class="popup">
            <form class="popup__container" name="profile-edit-form">
                <button type="button" class="popup__close link"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <fieldset class="popup__items">
                    <input type="text" class="popup__input popup_input_name" value="Жак-Ив Кусто" placeholder="Имя" name="name">
                    <input type="text" class="popup__input popup_input_job" value="Исследователь океана" placeholder="Описание" name="about">
                    <button type="submit" class="popup__button-save link">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </main>
      
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Алексей Усманов</p>
    </footer>
    
    <script src="./scripts/index.js"></script>
    
</body>
</html>

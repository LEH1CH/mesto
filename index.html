<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Место</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main class="content">
        <section class="profile" aria-label="Профиль">
            <div class="profile__info">
                <img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button type="button" class="button button_type_edit link"></button>
                <p class="profile__info-job">Исследователь океана</p>
            </div>
            <button type="button" class="button button_type_add link"></button>
        </section>

        <section class="places">
            <ul class="places__list">
                
            </ul>
        </section>

            <!-- попап редактирования профиля -->
        <div class="popup popup_for_edit-profile">
            <form class="popup__container" name="profile-edit-form">
                <button type="button" class="popup__close link"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <fieldset class="popup__items">
                    <input type="text" class="popup__input popup__input_name" value="Жак-Ив Кусто" placeholder="Имя" name="name" required>
                    <input type="text" class="popup__input popup__input_job" value="Исследователь океана" placeholder="Описание" name="about" required>
                    <button type="submit" class="popup__button-save link">Сохранить</button>
                </fieldset>
            </form>
        </div>
            <!-- попап добавления места -->
        <div class="popup popup_for_add-place">
            <form class="popup__container">
                <button type="button" class="popup__close link"></button>
                <h3 class="popup__title">Новое место</h3>
                <fieldset class="popup__items">
                    <input type="text" class="popup__input popup__input_place-name" value="" placeholder="Название" name="cardName" required>
                    <input type="text" class="popup__input popup__input_place-link-image" value="" placeholder="Ссылка на картинку" name="cardlink" required>
                    <button type="submit" class="popup__button-save link">Создать</button>
                </fieldset>
            </form>
        </div>   
            <!-- попап открытия изображения -->
        <div class="popup popup_for_full-image">
            <figure class="popup__container popup__container_image">
                <button type="button" class="popup__close link"></button>
                <img class="popup__full-image" src="#" alt="">
                <figcaption class="popup__caption"></figcaption>
            </figure> 
        </div>
    </main>
      
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Алексей Усманов</p>
    </footer>

    <template class="place-template">
        <li class="place">
            <img class="place__photo" src="#" alt="Здесь должна быть ваша картинка, но что-то пошло не так :(">
            <button type="button" class="place__delete link"></button>
            <div class="place__info">
                <h2 class="place__title">Гора Эльбрус</h2>
                <button class="place__like link" type="button"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
    
</body>
</html>

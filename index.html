<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Project Mesto</title>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>

    <main class="content">

            <button type="button" class="profile__button profile__button_add link"></button>
        </section>

        <section class="places">

                    <img class="place__photo" src="./images/elbrus.png" alt="Гора эльбрус">

                        <h2 class="place__title">Гора Эльбрус</h2>
                        <div class="place__likes-container">
                            <button class="place__like link" type="button"></button>
                        </div>
                    </div>
                </li>
                <li class="place">
                    <img class="place__photo" src="./images/gora1.jpg" alt="Гора 1">

                        <div class="place__likes-container">
                            <button class="place__like link" type="button"></button>

                    </div>
                </li>
                <li class="place">
                    <img class="place__photo" src="./images/gora2.jpg" alt="Гора 2">
                    <div class="place__info">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <div class="place__likes-container">
                            <button class="place__like link" type="button"></button>
                        </div>
                    </div>
                </li>
                <li class="place">
                    <img class="place__photo" src="./images/gora3.jpg" alt="Гора 3">
                    <div class="place__info">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <div class="place__likes-container">
                            <button class="place__like link" type="button"></button>
                        </div>
                    </div>
                </li>
                <li class="place">
                    <img class="place__photo" src="./images/gora4.jpg" alt="Гора 4">
                    <div class="place__info">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <div class="place__likes-container">
                            <button class="place__like link" type="button"></button>
                        </div>
                    </div>
                </li>
                <li class="place">
                    <img class="place__photo" src="./images/gora5.jpg" alt="Гора 5">
                    <div class="place__info">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <div class="place__likes-container">
                            <button class="place__like link" type="button"></button>
                        </div>
                    </div>
                </li>
            </ul>


        </section>
            <!-- попап редактирования профиля -->
            <div class="popup">
                <form class="popup__container">
                    <button type="button" class="popup__close link"></button>
                    <p class="popup__title">Редактировать профиль</p>
                    <fieldset class="popup__items">
                        <input type="text" class="popup__input popup__input_name" value="Жак-Ив Кусто">
                        <input type="text" class="popup__input popup__input_job" value="Исследователь океана">
                        <button type="submit" class="popup__button-save link">Сохранить</button>
                    </fieldset>
                </form>
            </div>
    </main>
      
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Алексей Усманов</p>
